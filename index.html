<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="Blog-container">
    <div class="Blog">
      <img class="preview-img" src="./assets/images/illustration-article.svg" alt="learning image">
      <div class="content">
        <div class="heading">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="head">HTML & CSS foundations</div>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="About">
        <img class="pfp" src="./assets/images/image-avatar.webp" alt="Picture of Greg Hooper"> <span class="nam">Greg Hooper</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/V102002">Vinayak S Nair</a>.
  </div>
</body>
</html>
